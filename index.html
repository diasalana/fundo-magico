<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fundo Mágico</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header>
        <h1>Fundo Mágico</h1>
        <p class="subtitle">Transforme suas ideias em backgrounds incríveis com o poder da IA. Descreva o que você imagina e veja a magia
            acontecer. </p>
    </header>

<main class="container">

  <section class="card card--generator">
    <h2 class="card__header">
      Descreva o background que você deseja criar
    </h2>

    <form class="generator-form">
      <textarea 
        id="description"
        class="generator-form__textarea"
        placeholder="EX.: Um gradiente azul suave que vai do azul claro ao azul escuro.">
      </textarea>

      <button id="generate-btn" class="btn-magic">
        <span id="btn-text">Gerar background mágico</span>
      </button>
    </form>
  </section>

<section id="preview-section" class="card--preview"></section>


  <section id="code-output" class="code-grid">
    <div class="card card--code">
      <h3 class="code-title">Código HTML</h3>
      <pre id="html-code" class="code-block"></pre>
    </div>

    <div class="card card--code">
      <h3 class="code-title">Código CSS</h3>
      <pre id="css-code" class="code-block"></pre>
    </div>
  </section>

</main>

<script src="./src/js/index.js"></script>

</body>

</html>
